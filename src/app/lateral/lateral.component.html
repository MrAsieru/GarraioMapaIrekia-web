<ion-content *ngIf="!mostrarModal" scrollY="false">
  <ng-container [ngTemplateOutlet]="contenido"></ng-container>
</ion-content>
<ion-modal id="lateralModal" *ngIf="mostrarModal" [isOpen]="true"
[initialBreakpoint]="0.25"
[backdropDismiss]="true"
[backdropBreakpoint]="0.5"
[breakpoints]="[0, 0.25, 0.5, 0.75, 1]"
(didDismiss)="cerrar()">
  <ng-template>
    <ng-container [ngTemplateOutlet]="contenido"></ng-container> 
  </ng-template>
</ion-modal>

<ng-template #contenido>
  <div style="display: flex; flex-flow: column; height: 100%;">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="back()">
            <ion-icon src="assets/img/atras.svg"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>
          {{nombre}}
        </ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="cerrar()" >
            <ion-icon src="assets/img/cerrar.svg"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content scrollY="true" style="flex-grow: 1;">
      <ng-content></ng-content>
    </ion-content>
  </div>
</ng-template>
