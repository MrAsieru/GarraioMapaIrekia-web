<ion-content>
  <ion-list *ngIf="paradas.length > 0">
    <ion-list-header>
      <ion-label>Paradas</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let p of paradas" button (click)="mostrarParada(p, $event)">
      <ion-label>
        <h2>{{p.name}}</h2>
        <h2 *ngIf="p.platform_code != null">[{{p.platform_code}}]</h2>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="lineas.length > 0">
    <ion-list-header>
      <ion-label><b>Lineas</b></ion-label>
    </ion-list-header>
    <ion-item *ngFor="let l of lineas" button (click)="mostrarLinea(l, $event)">
      <ion-chip [ngStyle]="{'background': l.color, 'color': l.text_color}">{{l.route_id}}</ion-chip>
      <ion-label>
        <h2>{{l.short_name}}{{(l.short_name && l.long_name) ? ' - ' : ''}}{{l.long_name}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
